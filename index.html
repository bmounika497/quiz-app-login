<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div id="loginForm">
      <form>
        <h2>Login</h2>
        <div class="input-field">
          <input type="text" required>
          <label>Enter your email</label>
        </div>
        <div class="input-field">
          <input type="password" required>
          <label>Enter your password</label>
        </div>
        <div class="forget">
          <label for="remember">
            <input type="checkbox" id="remember">
            <p>Remember me</p>
          </label>
          <a href="#" id="showRegisterForm">Don't have an account? Register</a>
        </div>
        <button type="submit">Log In</button>
      </form>
    </div>
    <div id="registerForm" style="display: none;">
      <form>
        <h2>Register</h2>
        <div class="input-field">
          <input type="text" name="name" required>
          <label>Name</label>
        </div>
        <div class="input-field">
          <input type="text" required>
          <label>Email</label>
        </div>
        <div class="input-field">
          <input type="password" required>
          <label>Password</label>
        </div>
        <button type="submit">Register</button>
      </form>
      <p style="color: #fff;">Already have an account? <a href="#" id="showLoginForm" class="register-link" style="color: #fff; text-decoration: underline; font-weight: bold; margin-left: 5px;">Login</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
